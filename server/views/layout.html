<html>
<head>
<title>{% block title %}Rooms{% endblock %}</title>
<link rel="stylesheet" media="screen,projection,tv" href="/css/persona.css" />
{% block pagecss %}{% endblock %}
</head>
<body>
<div id="signinpanel">
  <div id="current-user"></div>
  <a id="signin" href="#" class="persona-button signin dark"><span>Sign in with Persona</span></a>
  <a id="signout" class="persona-button signout dark"><span>Sign Out</span></a>
</div>
<div id="main">
{% block body %}
Hello World
{% endblock %}
{% include "widget/new_user.html" %}
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/libs/jquery-1.7.1.min.js"><\/script>')</script>
<script src="https://login.persona.org/include.js"></script>
<script>
var currentUser = {{ currentUser }};
</script>
<script src="/js/auth.js"></script>
{% block pagejs %}{% endblock %}
<script>
{% if profile %}
  {% if not profile.name %}
    collectProfile();
  {% else %}
    $('body').trigger('page_loaded_user_ready');
  {% endif %}
{% endif %}
</script>
</body>
</html>
